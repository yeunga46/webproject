<body>
<!-- Divs change the forms that show on mouse down -->
<div onmousedown="$('#fillin').show();$('#MC').hide();">
Fill in the blank quesiton</div>
<div onmousedown="$('#MC').show();$('#fillin').hide();">
Multiple choice quesiton</div>
<!-- Form for the fill in questions.  Passes values to php page to submit -->
 <form action="submitpage.php" id="fillin" style="display:block" >
<input type="hidden" name="action" value="SE">
Question:<textarea name="question" rows="4" cols="50"></textarea><br>
Answer:<input type="text" name="answer"><br>
<input type = "submit" value="Submit">
</form>
<!-- Form for the multiple choice questions.  Passes values to php page to submit -->
<form action="submitpage.php" id="MC" style="display:none;" >
<input type="hidden" name="action" value="MC">
Question:<textarea name="question" rows="4" cols="50"></textarea><br>
Correct Answer:<input type="text" name="answer"><br>
Fake answer:<input type="text" name="fake1"><br>
Fake answer:<input type="text" name="fake2"><br>
Fake answer:<input type="text" name="fake3"><br>
<input type = "submit" value="Submit">
</form>

</body>
