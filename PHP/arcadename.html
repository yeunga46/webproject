<div style="position:absolute; border-bottom:3px solid; width:25px; color:white; left:25%; top:25%; font-size:250%;"id="name1">A</div>

<script>
function runScript(){
$('#outer').show();
var charcounter = 65;
var spot = 1;
var p = $('#name'+spot);

var blink;
blink = setInterval(function(){
p.animate({opacity: 0.2}, 250, 'linear')
     .animate({opacity: 1}, 250, 'linear')},500);
$(document).keydown(function(e){
if(e.keyCode==38)
{
if(charcounter == 122){
charcounter= 48
}
else if(charcounter ==90){
charcounter=97;
}
else{
charcounter++;
}
$('#name'+spot).text(String.fromCharCode(charcounter));
}
if(e.keyCode==40)
{
if( charcounter ==48){
charcounter = 122;
}
else if(charcounter ==97){
charcounter=90;
}
else{
charcounter--;
}
$('#name'+spot).text(String.fromCharCode(charcounter));
}
if(e.keyCode==13)
{
window.clearInterval(blink);
charcounter=65;
spot++;
p = $("#name"+spot);
 blink = setInterval(function(){
p.animate({opacity: 0.2}, 250, 'linear')
     .animate({opacity: 1}, 250, 'linear')},500);
if(spot > 3)

console.log(getName());
}

console.log("enter pressed");
}});
